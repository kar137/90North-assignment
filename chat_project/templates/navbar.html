<!-- Navigation bar -->

<nav class="bg-white border-b border-gray-200 fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <span class="text-xl font-bold text-gray-800">ChatApp</span>
            </div>
            {% if user.is_authenticated %}
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">{{ user.username }}</span>
                <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150">
                    Logout
                </a>
            </div>
            {% else %}
            <div class="flex items-center space-x-4">
                <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150">
                    Login
                </a>
                <a href="{% url 'register' %}" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-150">
