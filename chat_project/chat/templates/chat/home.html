{% extends 'base.html' %}

{% block content %}
<div class="flex h-[calc(100vh-4rem)]">
    <!-- Sidebar -->
    <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
        <div class="p-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-700">Online Users</h2>
        </div>
        <div class="flex-1 overflow-y-auto">
            {% for user in users %}
            <a href="{% url 'chat_room' user.username %}" class="flex items-center px-4 py-3 hover:bg-gray-50 transition duration-150 border-b border-gray-100">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold">
                    {{ user.username|make_list|first|upper }}    <!-- sets the default profile image -->
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-gray-900">{{ user.username }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

    <!-- Welcome Screen -->
    <div class="flex-1 bg-gray-50 p-8 flex items-center justify-center">
        <div class="text-center">
            <div class="w-16 h-16 bg-blue-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-comments text-white text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to ChatApp</h2>
            <p class="text-gray-600">Select a user from the sidebar to start chatting</p>
        </div>
    </div>
</div>
{% endblock %}
