<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">
    <header>
        <nav class="fixed w-full bg-blue-500 text-white p-4 text-center">90 North</nav>  <!-- Navigation bar -->
    </header>
    <div class="flex flex-col flex-1 mt-16 min-h-0">
        <div class="flex flex-1 min-h-0">
            <aside class="w-1/4 bg-gray-200 p-4 min-h-screen transition-all duration-300" id="sidebar">  
                <button class="mb-4 p-2 bg-blue-500 text-white w-full rounded-md" onclick="toggleSidebar()">â˜° Left Menu</button>
                <nav>
                    <ul>
                        <li class="p-2 hover:bg-gray-300">Menu Item 1</li>
                        <li class="p-2 hover:bg-gray-300">Menu Item 2</li>
                        <li class="p-2 hover:bg-gray-300">Menu Item 3</li>
                    </ul>
                </nav>
            </aside>
            <main class="flex-1 p-4 flex flex-col min-h-0 text-center">
                <article>Main Content Area</article>
            </main>
            <aside class="w-1/4 bg-gray-200 p-4 min-h-screen">Right Panel</aside>
        </div>
    </div>
    
    <footer class="w-full bg-blue-500 text-white p-6 text-center mt-auto">Footer</footer>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        function adjustScale() {
            let width = window.innerWidth;
            let scale = 1;
            if (width >= 992 && width <= 1600) scale = 0.9;
            else if (width >= 700 && width <= 767) scale = 0.8;
            else if (width >= 600 && width < 700) scale = 0.75;
            else if (width <= 600) scale = 0.5;
            document.body.style.transform = `scale(${scale})`;
            document.body.style.transformOrigin = 'top left';
        }
        
        window.addEventListener('resize', adjustScale);
        window.addEventListener('load', adjustScale);
    </script>
</body>
</html>
