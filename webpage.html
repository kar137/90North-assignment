<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header>
        <nav class="fixed w-full bg-blue-500 text-white p-4 text-center">90 North</nav>  <!-- Navigation bar -->
    </header>
    <div class="flex mt-16 h-full">
        <aside class="w-1/4 bg-gray-200 p-4 min-h-screen transition-all duration-300" id="sidebar">
            <button class="mb-4 p-2 bg-blue-500 text-white w-full" onclick="toggleSidebar()">â˜° Left Menu</button>
            <nav>
                <ul>
                    <li class="p-2 hover:bg-gray-300">Menu Item 1</li>
                    <li class="p-2 hover:bg-gray-300">Menu Item 2</li>
                    <li class="p-2 hover:bg-gray-300">Menu Item 3</li>
                </ul>
            </nav>
        </aside>
        <main class="flex-1 p-4 overflow-hidden">
            <article>Main Content Area</article>
        </main>
        <aside class="w-1/4 bg-gray-200 p-4 min-h-screen">Right Panel</aside>
    </div>
    <footer class="w-full bg-blue-500 text-white p-4 text-center mt-4">Footer</footer>
</body>
</html>
